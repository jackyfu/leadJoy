<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>领奖页面</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/myprize.css">
    <script type="text/javascript" src="js/fontsize.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.rotate.min.js"></script>
	<script type="text/javascript" src="js/lottery.js"></script>
</head>
<body>
    <div class="myprize">
		<div class="getprizeinfo"><em>?</em><span>如何领取奖品</span></div>
		<div class="myprizelist">
			<h2>5元话费</h2>
			<p>抽奖幸运大红包</p>
		</div>
	</div>
	<div class="dialogbg"></div>
	<div class="diologprizeinfo">
		<h3>领取奖品方式</h3>
		<p>1.  实物奖品请点击获得奖品，进行登记收货<br/>
     &nbsp;&nbsp;&nbsp;&nbsp;地址，奖品将在活动结束后七个工作日内<br/>
     &nbsp;&nbsp;&nbsp;&nbsp;下发，活动结束前未登记收货地址，取消<br/>
     &nbsp;&nbsp;&nbsp;&nbsp;获奖资格；</p>
     <p>2.  现金奖品请在弹框内输入支付宝账号，活<br/>
     &nbsp;&nbsp;&nbsp;&nbsp;动结束后七个工作日内将通过支付宝转账<br/>
     &nbsp;&nbsp;&nbsp;&nbsp;形式下发，未登记支付宝账号则取消中奖<br/>
     &nbsp;&nbsp;&nbsp;&nbsp;资格；</p>
     <p>3.  本活动与苹果公司无关，最终解释权归男<br/>
     &nbsp;&nbsp;&nbsp;&nbsp;衣库APP所有。</p>
         <div class="close"><img src="images/close.png"></div>
	</div>
     <script type="text/javascript">
          $('.getprizeinfo').click(function(){
        $('.diologprizeinfo').css('display','block');
        $('.dialogbg').css('display','block');
    });
      $('.close').click(function(){
        $('.diologprizeinfo').css('display','none');
        $('.dialogbg').css('display','none');
    });
     </script>
</body>
</html>
