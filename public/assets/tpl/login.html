<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<script>
function getFocus(obj){
	obj.className = 'input-txt input-focus';
}
function loseFocus(obj){
	obj.className = 'input-txt';
}
</script>
</head>
<body>
<div>
<div class="head">
      <div class="head1"><img src="images/悠优宝贝LOGO.png" /></div>
      <div class="head2"><a href="login.html">登录</a> / <a href="register.html">注册</a></div>
</div>
<div>
   <div class="input">
		<p style="display:none;" class="notice"></p>
		<p>
		  <input type="text" placeholder="请输入用户名" name="username" class="input-txt" onfocus="getFocus(this);" onblur="loseFocus(this);">
		  <input type="password" placeholder="请输入密码" name="pw" class="input-txt" onfocus="getFocus(this);" onblur"loseFocus(this);">
	  <input type="button" style="color:#ffffff; height:30px; width:75%; background: #14aebd;" value="登录" class="submit-btn" />
</div>
</body>
</html>
